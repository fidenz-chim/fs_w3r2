<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev-0.4 FS</title>
    <link rel="stylesheet" type="text/css" href="/css/samplecss.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
      <div class="w3-bar w3-black">
          <a href="/" class="w3-bar-item w3-button">Home</a>
          <a href="fund_splitter" class="w3-bar-item w3-button">Fund Splitter</a>
      </div>
    <div class="left">
        <div class="w3-container-row">
            <h4>Members</h4>
            <button class="button" id='getMemberCount' onclick='getMemberCount()'>Member Count</button>
            <button class="button" id='getMemberAt' onclick='getMemberAt()'>Member At</button>
            <button class="button" id='addMember' onclick='onAddMember()'>Add Member</button><br>
            <label>Index:</label><br>
            <input class="w3-input w3-border" type="text" id="listIndex" name="a" size="60">
            <label>Member address:</label><br>
            <input class="w3-input w3-border" type="text" id="newMemberAddress" name="a" size="60">
        </div>
    </div>
    <div class="right">
        <label>Console:</label>
        <div class="w3-container-row" id="txnConsole">
        </div>
    </div>
    <script src="/js/fsPage.js" type="text/javascript"></script>
  </body>
</html>
