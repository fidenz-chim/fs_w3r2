version: 2
jobs:
   # The build job
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
        - checkout
        - restore_cache:
            keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-
        - run: npm install
        - save_cache:
              paths:
                  node_modules
              key: v1-dependencies-{{ checksum "package.json" }}
        - run: npm test

  deploy:
    working_directory: ~/repo
    docker:
        - image: circleci/node:7.10
    steps:
        - checkout
        - run:
            name: Deploy Master to Heroku
            command: git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
